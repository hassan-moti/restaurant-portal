<nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="8" *ngFor="let product of products |async;">
        <nz-list-item>          
          <nz-card [nzTitle]="product.product_name" [nzBordered]="true" >
           <img   height="400" width="400" src="assets/{{product.image_title}}" alt="{{product.product_name}}"> <br> <b>{{product.price}}</b> 
          </nz-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
